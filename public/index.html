        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>

        <!-- chat box body -->
        <div class="chat__main">
            <ol id="chatbox" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message_form">
                    <input type="text" name="message" placeholder="message" autofocus autocomplete="off" id="message"/>
